<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
  
    <main>
      
      
        <div class="calculator">
          <input class="input" readonly>
          <div class="keys">
            <button class="operator">C</button>
            <button class="operator">±</button>
            <button class="operator">%</button>
            <button class="key_operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key_operator">×</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key_operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key_operator">+</button>
            <button class="button_zero">0</button>
            <button>.</button>
            <button class="key_operator" class="equals">=</button>
          </div>
        </div>
        
        
    </main>
  </body>
</html>
