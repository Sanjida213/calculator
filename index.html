<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
  
    <main>
      
      
        <div class="calculator">
          <input class="display_numbers" readonly>
          <div class="keys">
            <button class="operator-function operator" id="clearDisplay">C</button>
            <button class="operator-function operator" id="plusMinus">±</button>
            <button class="operator-function operator" id="percentSign">%</button>
            <button class="operator-function operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator-function key_operator">×</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator-function key_operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator-function key_operator" id="addition">+</button>
            <button class="number" id="button_zero">0</button>
            <button class="number">.</button>
            <button class="key_operator" id="equals">=</button>
          </div>
        </div>
        
        
    </main>
  </body>
</html>
